<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-content">
        <h1 class="card-heading">Get <span class="card-heading__accent">insights</span> that help your business grow.</h1>
        <p class="card-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card-stat">
          <div class="card-stat__info">
            <div class="card-stat__value">10k+</div>
            <div class="card-stat__name">companies</div>
          </div>
          <div class="card-stat__info">
            <div class="card-stat__value">314</div>
            <div class="card-stat__name">templates</div>
          </div>
          <div class="card-stat__info">
            <div class="card-stat__value">12m+</div>
            <div class="card-stat__name">queries</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ali.js.org/">Ali Bouhrouche</a>.
    </div>
  </main>

</body>
</html>
